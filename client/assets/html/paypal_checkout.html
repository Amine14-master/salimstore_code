    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            border-left: 4px solid #667eea;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
        }

        .summary-item:not(:last-child) {
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 8px;
        }

        .summary-label {
            color: #666;
            font-weight: 500;
        }

        .summary-value {
            color: #333;
            font-weight: 600;
        }

        .summary-total {
            font-size: 18px;
            color: #667eea;
            font-weight: 700;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 2px solid #e0e0e0;
        }

        .payment-methods {
            margin-bottom: 24px;
        }

        .method-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .method-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            background: #667eea;
            border-radius: 50%;
            margin-right: 8px;
        }

        .paypal-button-container {
            margin-bottom: 16px;
            min-height: 50px;
        }

        .cancel-button {
            width: 100%;
            padding: 12px;
            background: white;
            color: #666;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cancel-button:hover {
            background: #f5f5f5;
            color: #333;
            border-color: #ccc;
        }

        #result-message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        #result-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        #result-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }

        .security-badge::before {
            content: 'üîí';
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 12px;
            }

            .header {
                padding: 20px 16px;
            }

            .header h1 {
                font-size: 20px;
            }

            .content {
                padding: 20px 16px;
            }
        }
    </style>
</head>

<body>
